<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
          <h1>Opgave 3</h1>
          <p id="p"><p> 
              
              
          <form>
            <input type="text" id="fname" name="fname" value="John">
            <button type="button" id="divButton1">Add name</button>
          </form>
          <button type="button" id="divButton2">Remove first</button>
          <button type="button" id="divButton3">Remove last</button>
          
        <script>
                var myArray = ["Lars","Gitte","Jens","bo"];
                
                function addLiToNamesInArray(name){
                    return "<li>"+name+"</li>"
                }
                
                function createStringWithUl(array){
                    return "<ul>" + array.join("") + "</ul>"
                }
                
                function addToInnerHtml(){
                    var newHtmlArray1 = myArray.map(addLiToNamesInArray)
                    var newArrayAsString1 = createStringWithUl(newHtmlArray1)
                    document.getElementById("p").innerHTML = newArrayAsString1 ;
                    
                }
                
               
                var htmlArray = myArray.map(addLiToNamesInArray);
                
                var arrayAsString = createStringWithUl(htmlArray);
                document.getElementById("p").innerHTML = arrayAsString ;
                
                document.getElementById("divButton1").addEventListener("click", function (){
                    var name = document.getElementById("fname");
                    myArray.push(name.value);
                    addToInnerHtml();
                });
                
                document.getElementById("divButton2").addEventListener("click", function (){
                    myArray.shift();
                    addToInnerHtml();
                });
                
                document.getElementById("divButton3").addEventListener("click", function (){
                    myArray.pop();
                    addToInnerHtml();
                });
                
        </script>    
        
        
        
        
        <br>
        <br>
        <a href="index.html"><button>Tilbage</button></a>
    </body>
